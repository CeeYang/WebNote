<!DOCTYPE html>  
<html lang="en">
<!-- 头部 -->
<head>    
	<!-- meta ：
			charset ：标签描述了一些基本的元数据。编码格式默认 ： UTF-8 
			
	-->
	<meta charset="UTF-8">     
	

	<title>HTML 学习笔记 </title>



	<!-- base 标签 :
			href 描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接; #/ 表示当前文件位置，属于绝对位置
			设置该值后,本文件所有的 href 都会加上该地址；

			例如 
				下面的 link 标签中的 href 地址写的是 001_HTML.css,实际是：#/001_HTML.css
	-->
	<base href="#/" target="_blank">


		
	<!-- link 标签定义了文档与外部资源之间的关系。标签通常用于链接到样式表: -->
	<link rel="stylesheet" type="text/css" href="001_HTML.css">


	
	<!-- style 写在 head 里面，可以定义文本样式；但一般用 css 文件定义样式；HTML 只设置显示的主体内容，具体怎么显示不管，由 css 文件管理 -->
	<style>
		h2 {
			color: blue;
		}
	</style>
	
</head>
<body>

	<h1>HTML 学习笔记 </h1>
	<!-- 这是注释 -->
	<hr>  <!-- hr 表示换行线 === <hr/> -->
	<br>  <!-- br 表示换行   === <br/> -->



	<!-- HTML 标题 -->
	<h2>This is h2 body</h2>
	<h3>This is h3 body</h3>
	<h4>This is h4 body</h4>
	<h5>This is h5 body</h5>
	<h6 style="color: red">This is h6 body</h6>  <!-- 嵌入 CSS 之内联样式 -->
	<hr>


	<!-- HTML 段落 -->
	<p>This is  p body</p>
	<hr>
	


	<!-- HTML 连接 : 
			href    : 后面写连接的绝对地址，
			target  : _blank 表示在新页面打开，_self 表示当前页面，默认_self; 
			content : 写连接的标题
	-->
	<a href="http://www.runoob.com" target="_blank">这是一个跳转连接：菜鸟教程官网</a>
	<hr>



	<!-- HTML 图像 ：
			src    : src 指的是 “source” ，资源，所以 src 的参数是 图片的路径 
			width  : 行内样式，图片宽度；
			height ：行内样式，图片高度；
			alt    : 替换文本，当图片加载失败时显示的文字；可以将资源地址随便删除一个测试；
	-->
	<img src="http://img0.imgtn.bdimg.com/it/u=520971861,1457841747&fm=21&gp=0.jpg" width="200px" height="200px" alt="小狗图片">
	<hr>


	
	<!-- pre ： pre 标签可以对空格和换行进行限制，严格按照排版 -->
	<pre>
	pre 标签不会忽视排版
		比如像这样 ： 
			该文字会像看到的排版一样,对空格和换行进行限制
			而段落标签 p 则会忽视空格和换行
	</pre>
	<hr>

	
	<!-- iframe 用于嵌入另外一个页面 -->
	<label>使用 iframe 标签嵌入另外一个网页：</label>
	<iframe src="http://www.baidu.com" width="100%" height="500px"></iframe>


</body>
</html>


<!-- NOTE: -->
<!-- HTML 基本元素类：

 	<!DOCTYPE html>  : 声明为 HTML5 文档，HTML 指的是超文本标记语言（HyperText Markup Language）
	<html>           : 该元素为 html 的根元素
	<head>           : 元素包含了文档的元（meta）数据
	<meta>           : 标签描述了一些基本的元数据,标签提供了元数据.元数据也不显示在页面上，但会被浏览器解析,一般放置于 <head>区域,
	<title>          : 元素描述了文档的标题
	<body>           : 该元素包含了可见的页面内容,只有该元素内的内容才会再页面显示
	<base>           : 该元素描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接;
	<link>           : 定义一个文档和外部资源之间的关系
	<script>         : 定义客户端脚本文件；

	<h1>             : 元素定义一个大标题
	<p>              : 该元素定义一个段落
	<a>              : 该元素可以定义一个连接
	<hr>             : 该元素定义一条线，宽度为当前页面宽度，换航线
	<br>             : 该元素用于换行
	<a>              : 该元素定义一个超链接，href 后面写连接的绝对地址，content部分 写连接的标题
	<img>            : 该元素定义一张图片，src 后面写图片的绝对路径，不设置大小的情况下默认图片大小
-->

<!-- HTML 元素属性：
	class            ：为html元素定义一个或多个类名（classname）(类名从样式文件引入)；
	id               ：定义元素的唯一id；
	style            ：规定元素的行内样式（inline style）；
	title            : 描述了元素的额外信息 (作为工具条使用);
-->

<!-- HTML 文本格式化标签 
	<b>              : 定义粗体文本
	<em>             : 定义着重文字
	<i>              : 定义斜体文字
	<small>          : 定义小号字体
	<strong>         : 定义加重语气文本
	<sub>            : 定义文字下标
	<sup>            : 定义文字上标
	<ins>            : 定义插入字
	<del>            : 定义删除文本
-->


<!-- 如何使用 CSS 
	CSS 是在 HTML 4 开始使用的,是为了更好的渲染HTML元素而引入的.
	CSS 可以通过以下三种方式添加到HTML中:
		①、内联样式- 在HTML元素中使用"style" 属性；
		②、内部样式表 -在HTML文档头部 <head> 区域使用<style> 元素 来包含CSS；
		③、外部引用 - 使用外部 CSS 文件
-->
